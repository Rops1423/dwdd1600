        <main>
            <h1>Survey</h1>
            <form method="get" class="myForm" action="thanks.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label>Name*<input type="text" name="fname" required></label>
                    <label>Email*<input type="email" name="email" required></label>
                    <label>Cell Number*<input type="tel" name="phone" required placeholder="123-456-7890"></label>
                </fieldset>

                <fieldset>
                    <legend>What XR Headsets So You Own?</legend>
                    <label><input type="checkbox" name="1" value="chosen"> Apple Vision Pro</label>
                    <label><input type="checkbox" name="2" value="chosen"> Bigscreen Beyond</label>
                    <label><input type="checkbox" name="3" value="chosen"> HTC Vive</label>
                    <label><input type="checkbox" name="4" value="chosen"> HTC Vive Cosmos</label>
                    <label><input type="checkbox" name="5" value="chosen"> HTC Vive Flow</label>
                    <label><input type="checkbox" name="6" value="chosen"> HTC Vive Focus</label>
                    <label><input type="checkbox" name="7" value="chosen"> HTC Vive Focus 3</label>
                    <label><input type="checkbox" name="8" value="chosen"> HTC Vive Pro</label>
                    <label><input type="checkbox" name="9" value="chosen"> HTC Vive Pro 2</label>
                    <label><input type="checkbox" name="10" value="chosen"> Meta Quest 3</label>
                    <label><input type="checkbox" name="11" value="chosen"> Meta Quest Pro</label>
                    <label><input type="checkbox" name="12" value="chosen"> Nintendo Virtual Boy</label>
                    <label><input type="checkbox" name="13" value="chosen"> Oculus Go</label>
                    <label><input type="checkbox" name="14" value="chosen"> Oculus Quest</label>
                    <label><input type="checkbox" name="15" value="chosen"> Oculus Quest 2</label>
                    <label><input type="checkbox" name="16" value="chosen"> Oculus Rift CV1</label>
                    <label><input type="checkbox" name="17" value="chosen"> Oculus Rift S</label>
                    <label><input type="checkbox" name="18" value="chosen"> PICO 4</label>
                    <label><input type="checkbox" name="19" value="chosen"> PlayStation VR</label>
                    <label><input type="checkbox" name="20" value="chosen"> PlayStation VR2</label>
                    <label><input type="checkbox" name="21" value="chosen"> Valve Index</label>

                </fieldset>

                <fieldset>
                    <legend>Which is Better</legend>
                    <label>What Is Your Favorite XR Company
                    <select name="favoriteCompany">
                        <option value="none">Please Select</option>
                        <option value="apple">Apple</option>
                        <option value="google">Google</option>
                        <option value="htc">HTC</option>
                        <option value="meta">Meta</option>
                        <option value="microsoft">Microsoft</option>
                        <option value="pico">Pico</option>
                        <option value="pimax">Pimax</option>
                        <option value="sony">Sony</option>
                        <option value="valve">Valve</option>
                    </select>
                    </label>

                </fieldset>

                <fieldset>
                    <legend>What Is The Better XR Headset</legend>
                    <label><input type="radio" name="applevsmeta" value="apple">Apple Vision Pro</label>
                    <label><input type="radio" name="applevsmeta" value="meta">Meta Quest 3</label>

                    <label>Why Do You Think The Option You Chose Is The Better XR Headset
                        <textarea name="why"></textarea>
                    </label>
                </fieldset>
                <input type="submit" value="Submit Survey">
            </form>
